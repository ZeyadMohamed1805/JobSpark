<form class="options" (submit)="onApplyClick($event)">
	<mat-tab-group>
		<mat-tab label="Sort">
			<app-sort (sendSort)="onSortChange($event)" />
		</mat-tab>
		<mat-tab label="Filter">
			<ng-template mat-tab-label> Filtering </ng-template>
			<app-filter />
		</mat-tab>
	</mat-tab-group>
	<button class="apply">Apply</button>
</form>
