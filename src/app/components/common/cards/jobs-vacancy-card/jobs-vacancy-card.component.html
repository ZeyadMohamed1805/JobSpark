<div class="vacancy-card shadow-sm">
	<div class="top-data">
		<img
			class="vacany-card-image shadow-sm"
			src="../../../../../assets/images/hero.svg"
			alt="Logo"
		/>
		<div class="main-data-container">
			<div class="main-data">
				<h3>
					{{ data?.name }}
				</h3>
				<h4>
					{{ data?.companyName }}
				</h4>
				<div>
					<span>
						{{ data?.openDate?.toLocaleDateString() }}
					</span>
				</div>
			</div>
			<div class="upper-right">
				<div class="upper-top">
					<div>
						<img
							src="../../../../../assets/icons/count.svg"
							alt="Count"
						/>
						<span>
							{{ data?.reviewCount }}
							Reviews
						</span>
					</div>
					<div>
						<img
							src="../../../../../assets/icons/applicant.svg"
							alt="Applicant"
						/>
						<span>
							{{ data?.applicantCount }}
							Applicants
						</span>
					</div>
				</div>
				<div class="categories">
					<span>
						{{ data?.categoryName }}
					</span>
				</div>
			</div>
		</div>
	</div>
	<hr />
	<div class="bottom-data">
		<p>
			{{ data?.description }}
		</p>
		<div>
			<button>Visit Company</button>
			<button class="apply">Apply Now</button>
		</div>
	</div>
</div>
